<div class="navmenu-container">
    <md-card class="card">
        <md-card-header>
            <div md-card-avatar class="avatar">
                <img src="{{user.photoURL}}" />
            </div>
            <md-card-title class="card-title">
                    <md-icon>account_circle</md-icon>
                    <span>{{user.displayName || 'Navmenu.nouser' | translate}}</span>
            </md-card-title>
            <md-card-title class="card-title">
                    <md-icon>email</md-icon>
                    <span>{{user.email || 'Navmenu.noemail' | translate}}</span>
            </md-card-title>
        </md-card-header>
         <md-card-actions>
             <button md-raised-button class="gapp-button primary full-width" [routerLink]="['./profile']" (click)="sidenav.close()">
                <md-icon class="md-24">face</md-icon>
                {{"User.profile" | translate}}
            </button>
            <button md-raised-button class="gapp-button danger full-width" [routerLink]="['/login']" (click)="sidenav.close(); logout()">
                <md-icon class="md-24">power_settings_new</md-icon>
                {{"User.logout" | translate}}
            </button>
        </md-card-actions>
    </md-card>
    <button md-icon-button (click)="sidenav.close()" class="gapp-button primary sidenav-close-button">
        <md-icon>arrow_back</md-icon>
    </button>
</div>
