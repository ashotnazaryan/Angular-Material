<div class="navmenu-container">
    <md-card class="card">
        <md-card-header>
            <div md-card-avatar class="avatar">
                <img src="{{user.photoURL}}" />
            </div>
            <md-card-title class="card-title">
                    <md-icon>account_circle</md-icon>
                    <span>{{user.displayName || 'Navmenu.nouser' | translate}}</span>
            </md-card-title>
            <md-card-title class="card-title">
                    <md-icon>email</md-icon>
                    <span>{{user.email || 'Navmenu.noemail' | translate}}</span>
            </md-card-title>
            <md-card-subtitle>
                <md-icon>room</md-icon>
                <span>{{user.location || 'Navmenu.nolocation' | translate}}</span>
            </md-card-subtitle>
        </md-card-header>
        
        <md-card-content>
            <p>{{user.about || 'Navmenu.noinformation' | translate}}</p>
        </md-card-content>
         <md-card-actions>
            <button md-raised-button class="gapp-button warning full-width" [routerLink]="['/login']" (click)="sidenav.close(); logout()">
            <md-icon class="md-24">power_settings_new</md-icon>
                {{"User.logout" | translate}}
            </button>
        </md-card-actions>
    </md-card>
</div>
