<header class="header-container">
    <button md-button [mdMenuTriggerFor]="menu">{{"Header.menu" | translate}}</button>
    <md-menu #menu="mdMenu" [overlapTrigger]="false">
        <button md-menu-item [routerLink]="['./about']">{{"Header.about" | translate}}</button>
        <button md-menu-item>{{"Header.empty" | translate}}</button>
    </md-menu>
    <button md-icon-button class="right" [mdMenuTriggerFor]="menuLang">
        <span class="flag flag-{{currentLanguage}}"></span>
    </button>
    <md-menu #menuLang="mdMenu" [overlapTrigger]="false">
        <button md-menu-item (click)="changeLanguage('en')">
            <span class="flag flag-gb"></span>
            <span>EN</span>
        </button>
        <button md-menu-item (click)="changeLanguage('ua')">
            <span class="flag flag-ua"></span>
            <span>UA</span>
        </button>
        <button md-menu-item (click)="changeLanguage('am')">
            <span class="flag flag-am"></span>
            <span>AM</span>
        </button>
    </md-menu>
    <div class="logo" [routerLink]="['/home']">
        <img src="../../../assets/img/logo.png" />
    </div>
</header>
