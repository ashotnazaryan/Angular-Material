<div class="register-container">
    <div class="register-form" [ngClass]="{'loading': loading}">
        <md-toolbar class="register-header">
            <i class="material-icons">lock_outline</i>
            <span>{{"User.register" | translate}}</span>
            <div class="logo">
                <img src="../../../assets/img/logo.png" />
            </div>
        </md-toolbar>
        <md-card-content>
            <form class="form">
                <md-input-container class="full-width">
                    <input mdInput [(ngModel)]="user.email" #un="ngModel" name="un">
                    <md-placeholder>
                        <md-icon>email</md-icon> {{"User.email" | translate}}
                    </md-placeholder>
                </md-input-container>
                <md-input-container class="full-width">
                    <input mdInput type="password" mdInput [(ngModel)]="user.password" #pd="ngModel" name="pd">
                    <md-placeholder>
                        <md-icon>lock</md-icon> {{"User.password" | translate}}
                    </md-placeholder>
                </md-input-container>
                <p>{{"User.loginVia" | translate}}</p>
                <div class="additional">
                    <a md-button class="gapp-button warning" [routerLink]="['../login']">{{"User.cancel" | translate}}</a>
                    <a md-raised-button class="gapp-button success right" (click)="register(user)">{{"User.signup" | translate}}</a>
                </div>
            </form>
        </md-card-content>
    </div>
</div>
